    <header>
        <h1>Contact Us</h1>
    </header>

    <section>
        <h2>Get in Touch</h2>
        <p>We would love to hear from you! Fill out the form below to contact us.</p>

        <form id="contactForm">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="subject">Subject:</label>
            <input type="text" id="subject" name="subject" required>

            <label for="message">Message:</label>
            <textarea id="message" name="message" rows="4" required></textarea>

            <button type="submit" onclick="sendEmail()">Send Message</button>
            <span id="approval"></span>
        </form>
    </section>

    <footer>
        <p>&copy; 2023 Dungeon of games.. All rights reserved.</p>
    </footer>

    <script>
        function sendEmail() {
            const Name = document.getElementById("name");
            const Email = document.getElementById("email");
            const Text = document.getElementById("subject");
            const Message = document.getElementById("message");
            const Approval = document.getElementById("approval");

            if (Name.value === "" || Email.value === "" || Text.value === "" || Message.value === "") {
            Approval.innerText = "Please fill in all fields.";
            } else {
            Approval.innerText = "Please enter a valid email address.";
            };
        }
    </script>
